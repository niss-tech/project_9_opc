<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LITRevu{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'feed' %}">Accueil</a>
                <a href="{% url 'logout' %}">Se déconnecter</a>
            {% else %}
                <a href="{% url 'login' %}">Se connecter</a>
                <a href="{% url 'signup' %}">S’inscrire</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- contenu des pages ici -->
        {% endblock %}
    </main>
</body>
</html>
