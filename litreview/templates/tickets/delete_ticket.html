{% extends 'base.html' %}
{% block title %}Supprimer le ticket{% endblock %}
{% block content %}
<h2>Supprimer le ticket "{{ ticket.title }}" ?</h2>
<p>Êtes-vous sûr de vouloir supprimer ce ticket ? Cette action est irréversible.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
    <a href="{% url 'my_posts' %}">Annuler</a>
</form>
{% endblock %}
