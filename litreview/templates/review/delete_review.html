{% extends 'base.html' %}
{% block title %}Supprimer la critique{% endblock %}
{% block content %}
<h2>Supprimer la critique "{{ review.headline }}" ?</h2>
<p>Êtes-vous sûr de vouloir supprimer cette critique ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
    <a href="{% url 'my_posts' %}">Annuler</a>
</form>
{% endblock %}
